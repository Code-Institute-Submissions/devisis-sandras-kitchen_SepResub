{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block meta %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block corecss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}

{% block extracss %}
{% endblock %}

{% block corejs %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
{% endblock %}

{% block extrajs %}
<script src="https://kit.fontawesome.com/111412ee7e.js" crossorigin="anonymous"></script>
{% endblock %}

<head>

  <title>Menu</title>
</head>

<body>
  <header class="container-fluid w-100 p-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Sandra's Kitchen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu"
        aria-expanded="false" aria-label="Menu navigation toggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% include 'includes/main-nav.html' %}
    </nav>
  </header>

  {% block content %}
  {% endblock %}

  <footer class="container-fluid bg-primary">
    <h4>footer</h4>
  </footer>
</body>

</html>
