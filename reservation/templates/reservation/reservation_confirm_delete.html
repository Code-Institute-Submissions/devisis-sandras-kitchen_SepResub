{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid text-center">
    <div class="row m-4">
        <div class="col-12">
            <h2>Confirm Deletion:</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete the reservation for "{{ object.name }}"?</p>
            <input type="submit" value="Confirm"  class="btn btn-danger mb-4">
            <a href="{% url 'reservation_details' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
