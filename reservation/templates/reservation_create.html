{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<!-- Form for creating a reservation  -->
<section class="container-fluid">
  <div class="container">
    <div class="row justify-content-md-center">
      <h3 class="m-4"> Request a Booking </h3>
      <form method="POST" class="reservation-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" value="Post" class="btn btn-primary mb-4">Request Reservation</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
