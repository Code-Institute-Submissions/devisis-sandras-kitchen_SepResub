{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12">
            <h2>Edit Reservation:</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" value="Post" class="btn btn-primary mb-4">Update Reservation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
