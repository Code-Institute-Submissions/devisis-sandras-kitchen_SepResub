{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12">
      <h2>My Reservations</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
    {% if user.is_superuser %}
      {% for res in form %}
      <div class="card m-2" style="width:400px">
        <div class="card-body">

          <p class="card-text">username: {{ res.user }}</p>
          <p class="card-text">name: {{ res.name }}</p>
          <p class="card-text">seats: {{ res.seats }}</p>
          <p class="card-text">date: {{ res.date }}</p>
          <p class="card-text">time: {{ res.time }}</p>
          <a href="/reservation/edit/{{ res.id }}" class="btn btn-primary">edit</a>
          <a href="{% url 'reservation_delete' res.id %}" class="btn btn-primary">delete</a>
        </div>
      </div>
      {%  endfor %}
    {% endif %}
    </div>
  </div>
 
  {% endblock %}
